<!-- cms/dashboard.html -->

{% extends 'frontend/base.html' %}



{% block content %}
<div class="container">
    <h2>Dashboard</h2>
    <div class="btn-group mb-4" role="group">
        <a href="{% url 'cms:create_post' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> New Post
        </a>
        <a href="{% url 'cms:post_list' %}" class="btn btn-secondary">
            <i class="fas fa-list"></i> All Posts
        </a>
    </div>

    <h3>Recent Posts</h3>
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
            <a href="{% url 'cms:edit_post' post.id %}">{{ post.title }}</a>
            <span class="float-right">{{ post.date_published }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
